name: Karate API Tests

on:
  push:
  workflow_dispatch:

jobs:
  run-karate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Karate tests
        run: |
          mvn clean test
